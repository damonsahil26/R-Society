<!DOCTYPE html>
<html>
<head>
	<title>Sign-Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<body>
		<div id="login-box">
			<div class="left-box">
				<h1>Free Sign-Up</h1>  
				<input type="text" name="username" placeholder="Username"/>
				<input type="text" name="email" placeholder="Email"/>
				<input type="password" name="password" placeholder="Password"/>
				<input type="password" name="2password" placeholder="ReType Password"/>
				<input type="submit" name="sign-up" value="Sign-Up"/>
			</div>
			<div class="right-box">
				<span class="signinwith">Sign in with<br> Social Network</span>
				<button class="social facebook">Login with Facebook</button>
				<button class="social twitter">Login with Twitter</button>
				<button class="social gmail">Login with Gmail</button>
			</div>
			<div class="or">OR</div>
		</div>
	</body>


</body>
</html>
